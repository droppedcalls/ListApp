<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ShoppingList</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="titlebar">
      <div id="window-controls">
        <div class="button" id="min-button">
          <span>&#xE921;</span>
        </div>
        <div class="button" id="max-button">
          <span>&#xE922;</span>
        </div>
        <div class="button" id="restore-button">
          <span>&#xE923;</span>
        </div>
        <div class="button" id="close-button">
          <span>&#xE8BB;</span>
        </div>
      </div>
    </div>
    <div class="flex-container">
      <div class="title" style="flex-grow: 8">
        <h1>Shopping list</h1>
      </div>
      <div class="add" style="flex-grow: 1">
        <button class="addButton">Add</button>
      </div>
    </div>
    <div class="list">
      <span class="emptyMsg">Your list is empty. Maybe it's a good time to think about what to eat for dinner.</span>
      <ul class="itemList"></ul>
    </div>
    
    <script src="js/mainWindow.js"></script>
    <script>
      // You can also require other files to run in this process
      require('../renderer');
    </script>
  </body>
</html>
